<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Crypto Tweet Factory</title>
<style>
:root{
  --bg:#050708;--panel:#0b1115;--line:#13212c;
  --muted:#8aa1b1;--neon:#4ade80;--blue:#60aaff;
}
*{box-sizing:border-box}
body{
  margin:0;background:linear-gradient(180deg,#050708,#081019);
  color:#e6eef8;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
  min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px;
}
.wrap{
  width:min(980px,96vw);
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,.02));
  border:1px solid var(--line);border-radius:16px;padding:18px;
  box-shadow:0 12px 36px rgba(0,0,0,.35);
  position:relative;
}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
h1{margin:0;font-size:20px;color:var(--neon)}
.right{display:flex;gap:8px;align-items:center}
.tipLabel{
  color:var(--neon);
  font-weight:800;
  background:#0f1a12;
  border:1px solid #1b3927;
  border-radius:10px;
  padding:8px 14px;
  cursor:pointer;
  transition:transform .15s ease,opacity .15s ease;
}
.tipLabel:hover{transform:scale(1.05);opacity:.9;}
.btn{border:none;border-radius:10px;padding:10px 16px;font-weight:800;cursor:pointer;font-size:15px}
.btn.gen{background:var(--neon);color:#001c09}
.btn.tweet{background:var(--blue);color:#001426}
.btn.copy,.btn.back,.btn.toggle{background:transparent;border:1px solid var(--line);color:#cfeaff}
#tweet-box{
  background:var(--panel);border:1px solid var(--line);
  border-radius:12px;padding:24px;margin:12px 0;text-align:center;
  font-size:18px;line-height:1.45;box-shadow:0 0 12px rgba(74,222,128,0.2);
  min-height:96px;display:flex;align-items:center;justify-content:center;
}
.actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin-top:8px}
.countdown{margin-top:6px;text-align:center;color:#9ec1ff;font-size:13px;min-height:18px}
.topbar{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0}
.input{flex:1 1 360px;background:#0d151c;color:#dfe8f4;border:1px solid #0f1820;
  padding:10px 12px;border-radius:12px;outline:none}
select{background:#0b141b;color:#dfe8f4;border:1px solid #13212c;
  padding:8px 10px;border-radius:10px;font-weight:700}
.placeholder{
  color:var(--muted);font-size:14px;margin-top:4px;text-align:center;
}
.toast{
  position:fixed;bottom:28px;left:50%;transform:translateX(-50%);
  background:#0e1b13;border:1px solid #1b3927;padding:10px 20px;
  border-radius:12px;color:#9fffb9;font-weight:600;
  box-shadow:0 0 15px rgba(74,222,128,.3);opacity:0;
  transition:opacity .25s,transform .25s;z-index:9999;
}
.brand{
  position:fixed;left:18px;bottom:18px;color:var(--neon);
  opacity:.85;font-weight:800;letter-spacing:.3px;font-size:12px;
  background:#0f1a12;border:1px solid #1b3927;border-radius:10px;padding:6px 10px;
}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <h1>Crypto Tweet Factory</h1>
    <div class="right">
      <!-- Klickbare gr√ºne Tip-Wallet -->
      <div class="tipLabel" id="tipWallet">üí∞ Tip: 77M7...mRjv</div>
    </div>
  </header>

  <div class="topbar">
    <input id="search" class="input" placeholder="Type a keyword (e.g., PEPE, Solana, Elon)">
    <select id="tone">
      <option value="funny">Funny üòÜ</option>
      <option value="sarcastic">Sarcastic üòè</option>
      <option value="motivational">Motivational üí™</option>
    </select>
    <select id="length">
      <option value="short" selected>Short (‚â§150)</option>
      <option value="long">Long (200‚Äì250)</option>
    </select>
  </div>

  <!-- Startzustand: leer -->
  <div id="tweet-box"></div>
  <div class="placeholder">Click ‚ÄúGenerate‚Äù to create a tweet</div>
  <div class="countdown" id="countdown"></div>

  <div class="actions">
    <button id="back" class="btn back">‚¨Ö Back</button>
    <button id="generate" class="btn gen">Generate</button>
    <button id="tweet" class="btn tweet">Tweet</button>
    <button id="copy" class="btn copy">Copy</button>
    <button id="auto" class="btn toggle">Auto Mode : OFF</button>
    <select id="speed">
      <option value="3000">3s</option>
      <option value="5000" selected>5s</option>
      <option value="10000">10s</option>
      <option value="15000">15s</option>
    </select>
  </div>
</div>

<div class="brand">Created by @setrixx19</div>

<script>
// ====== Config ======
const WALLET_SOL = "77M7waPc3o6uEpwHxnNRzJ9Ga47gnFPZVJKu3AP1mRjv";

// ====== Toast ======
function showToast(msg){
  const t=document.createElement('div');
  t.className='toast'; t.textContent=msg;
  document.body.appendChild(t);
  requestAnimationFrame(()=>{t.style.opacity='1';t.style.transform='translate(-50%,0)';});
  setTimeout(()=>{t.style.opacity='0';t.style.transform='translate(-50%,6px)';},1700);
  setTimeout(()=>t.remove(),2100);
}

// ====== Wallet Copy ======
document.getElementById("tipWallet").addEventListener("click", async ()=>{
  try{await navigator.clipboard.writeText(WALLET_SOL);}catch(e){}
  showToast("Wallet copied ‚úÖ");
});

// ====== High-Variety Tweet Generator ======
// Bigger word banks + multiple templates + optional spice + random punctuation/emojis.
// Also performs exact-duplicate avoidance within the session.
const bank = {
  intros: ["Honestly","Some days","Not gonna lie","Lately","Tell me why","Apparently","Low-key","Somehow","Real talk","Hot take","Confession","No shade","Tbh","For real","Plot twist"],
  qualifiers:["kinda","sorta","a bit","low-key","high-key","dead serious","for reasons unknown","not even joking","no lie","apparently"],
  subjects: [
    "the market","crypto","this coin","my portfolio","the charts","on-chain chaos","my trades","my patience",
    "these bags","my screen time","the candles","my limit orders","risk management","the timeline","the whales"
  ],
  verbs:[
    "keeps testing me","just wants chaos","never lets me rest","makes zero sense","is playing games",
    "won‚Äôt calm down","acts personal","refuses to behave","does its own thing","is on hard mode",
    "spikes then dips","dumps then winks","speedruns my emotions","pretends to be rational","trolls everyone"
  ],
  reactions:[
    "and I‚Äôm still here watching.","and I pretend I understand.","and I can‚Äôt even be mad.","and somehow it‚Äôs funny now.",
    "but deep down I live for this.","so I keep acting like it‚Äôs the plan.","and I‚Äôm taking it personally.",
    "and I call it ‚Äòcharacter growth‚Äô.","and I still set alerts.","and I keep refreshing like it helps."
  ],
  additives:[
    "Coffee doing the heavy lifting today.","Every dip feels like lore unlock.","Green candles owe me an apology.",
    "Phone battery fears price alerts.","My screen time is mostly coping.","Maybe the real bull run was patience.",
    "Liquidity vanished faster than my plans.","I blinked and missed three moves.","Charts are roasting me politely."
  ],
  connectors:["‚Äî","‚Äì","‚Ä¶",";",","," | "],
  emojiSoft:["üôÇ","üòÖ","ü§ù","ü§∑‚Äç‚ôÇÔ∏è","ü§∑‚Äç‚ôÄÔ∏è","ü´†","üìâ","üìà","üí§","üßÉ","üß†","ü™ô"],
  emojiSpicy:["üî•","üíÄ","üöÄ","üß®","ü´°","üåÄ","‚ö°","üéØ","üõ†Ô∏è","ü•≤"],
  enders:["","", "", " Right?"," Be honest."," Tell me I‚Äôm not alone."," Don‚Äôt @ me."," It‚Äôs fine."," Probably."," Maybe."],
  styles:["alllower","none"]
};

// Simple helpers
const rnd = a => a[Math.floor(Math.random()*a.length)];
function clamp(s,m){return s.length>m?s.slice(0,m-1)+'‚Ä¶':s;}

// Random optional bits
function maybe(prob){ return Math.random() < prob; }
function capFirst(s){ return s.charAt(0).toUpperCase() + s.slice(1); }
function injectKeyword(base, kw){
  kw = (kw||"").trim();
  if(!kw) return base;
  // sprinkle keyword once in subject or as tag
  if(maybe(0.5)){
    return base.replace(/(this coin|crypto|the market|these bags|the charts)/, m => `${m} ${kw}`);
  } else {
    const sep = rnd([" "," "," "," ‚Äî "," ‚Äì "," ¬∑ "]);
    return base + sep + kw;
  }
}

// Multiple templates
function templateA(){ // Intro + subject + verb + reaction
  const intro = rnd(bank.intros);
  const qual = maybe(0.35) ? " " + rnd(bank.qualifiers) : "";
  const subj = rnd(bank.subjects);
  const verb = rnd(bank.verbs);
  const react= rnd(bank.reactions);
  const conn = rnd(bank.connectors);
  const soft = maybe(0.35) ? " " + rnd(bank.emojiSoft) : "";
  const spicy= maybe(0.2)  ? " " + rnd(bank.emojiSpicy) : "";
  const end  = rnd(bank.enders);
  return `${intro}${qual} ${subj} ${verb}${conn} ${react}${soft}${spicy}${end}`;
}
function templateB(){ // Statement + parenthetical + additive
  const subj = capFirst(rnd(bank.subjects));
  const verb = rnd(bank.verbs);
  const add  = rnd(bank.additives);
  const soft = maybe(0.35) ? " " + rnd(bank.emojiSoft) : "";
  return `${subj} ${verb}. (${add})${soft}`;
}
function templateC(){ // Rhetorical
  const intro = rnd(["Tell me why","Is it just me or","Does anyone else feel like","Be honest,"]);
  const subj = rnd(bank.subjects);
  const verb = rnd(bank.verbs).replace(/^\w+ /,""); // small variety
  const soft = maybe(0.35) ? " " + rnd(bank.emojiSoft) : "";
  return `${intro} ${subj} ${verb}?${soft}`;
}
function templateD(){ // Short punchy
  const subj = capFirst(rnd(bank.subjects));
  const soft = maybe(0.25) ? " " + rnd(bank.emojiSoft) : "";
  const spicy= maybe(0.15) ? " " + rnd(bank.emojiSpicy) : "";
  return `${subj}. ${capFirst(rnd(bank.additives))}${soft}${spicy}`;
}

const templates = [templateA, templateB, templateC, templateD];

// Style pass (occasionally lowercase casual style)
function stylePass(s){
  if(rnd(bank.styles) === "alllower" && s.length < 200){
    return s.toLowerCase().replace(/^./, c => c); // keep fully lower
  }
  return s;
}

// Build sentence with strong randomness + len control
function buildSentence(keyword, len){
  let s = rnd(templates)();
  s = injectKeyword(s, keyword);
  s = stylePass(s);
  const limit = (len==="short") ? 150 : 250;
  return clamp(s, limit);
}

// Session memory to avoid exact duplicates
const seen = new Set();
function uniqueSentence(keyword,len){
  let tries = 0, s = "";
  do{
    s = buildSentence(keyword,len);
    tries++;
    if(tries>80){break;}
  }while(seen.has(s));
  seen.add(s);
  return s;
}

let history=[],current="",autoTimer=null,INTERVAL=5000,countTimer=null;
const tweetBox=document.getElementById("tweet-box"),
      searchEl=document.getElementById("search"),
      lenEl=document.getElementById("length"),
      countdown=document.getElementById("countdown"),
      placeholderEl = document.querySelector('.placeholder');

function generate(){
  if(current)history.push(current);
  current=uniqueSentence(searchEl.value,lenEl.value);
  tweetBox.textContent=current;
  if(placeholderEl) placeholderEl.style.display='none';
  resetCountdown();
}
function back(){
  if(!history.length)return;
  current=history.pop();
  tweetBox.textContent=current;
  resetCountdown();
}
function setAuto(on){
  const autoBtn=document.getElementById("auto");
  if(on){if(autoTimer)return;autoTimer=setInterval(generate,INTERVAL);autoBtn.textContent="Auto Mode : ON";}
  else{clearInterval(autoTimer);autoTimer=null;autoBtn.textContent="Auto Mode : OFF";}
  resetCountdown();
}
function resetCountdown(){
  clearInterval(countTimer);
  if(!autoTimer){countdown.textContent="";return;}
  let sec=Math.ceil(INTERVAL/1000);
  countdown.textContent="Next tweet in: "+sec+" s";
  countTimer=setInterval(()=>{sec--;countdown.textContent="Next tweet in: "+sec+" s";if(sec<=0){clearInterval(countTimer);countdown.textContent="Generating‚Ä¶";}},1000);
}

document.getElementById("generate").onclick=generate;
document.getElementById("back").onclick=back;
document.getElementById("tweet").onclick=()=>{
  if(!current) return showToast("Generate a tweet first");
  window.open("https://twitter.com/intent/tweet?text="+encodeURIComponent(current),"_blank");
};
document.getElementById("copy").onclick=async()=>{
  if(!current) return showToast("Generate a tweet first");
  await navigator.clipboard.writeText(current);
  showToast("Copied ‚úÖ");
};
document.getElementById("auto").onclick=()=>setAuto(!autoTimer);
document.getElementById("speed").onchange=e=>{INTERVAL=parseInt(e.target.value)||5000;if(autoTimer){setAuto(false);setAuto(true);}};

// No auto-generate on load
</script>
</body>
</html>
